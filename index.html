<!DOCTYPE html>
<html>
<head>
  <title>Denton Plant Factory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #3498db;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #2980b9;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
      font-size: 36px;
    }
    
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 50px 0;
    }
    
    .product {
      width: 200px;
      margin: 20px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .product img {
      width: 100%;
      height: auto;
    }
    
    .product-description {
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.5;
    }
    
    footer {
      background-color: #2980b9;
      padding: 20px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    
    .contact-form {
      margin: 50px 0;
    }
    
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #cccccc;
      border-radius: 4px;
    }
    
    .contact-form button {
      background-color: #2ecc71;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .shopping-cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .shopping-cart h2 {
      margin: 0;
      font-size: 24px;
    }
    
    .shopping-cart ul {
      list-style-type: none;
      padding: 0;
      margin: 20px 0;
    }
    
    .shopping-cart li {
      margin-bottom: 10px;
    }
    
    .shopping-cart a {
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <header>
    <h1>Denton Plant Factory</h1>
    <nav>
      <a href="#">About</a>
    </nav>
  </header>
  
  <div class="products">
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h2>Product 1</h2>
      <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sed euismod nunc.</p>
    </div>
    
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h2>Product 2</h2>
      <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sed euismod nunc.</p>
    </div>
  </div>
  
  <footer>
    Â© 2022 Denton Plant Factory
    <div class="contact-form">
      <h2>Contact Us</h2>
      <input type="text" placeholder="Full Name">
      <input type="text" placeholder="Contact Number">
      <input type="email" placeholder="Email">
      <button>Submit</button>
    </div>
  </footer>
  
  <div class="shopping-cart">
    <h2>Shopping Cart</h2>
    <ul>
      <li><a href="#">Product 1</a></li>
      <li><a href="#">Product 2</a></li>
    </ul>
  </div>
</body>
</html>
